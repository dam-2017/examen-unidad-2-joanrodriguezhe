<ion-header>

  <ion-navbar>
    <ion-title>Formulario</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="myForm">
    <ion-list>
        <ion-item>
          <ion-label>Usuario </ion-label>
          <ion-label>{{usr}} </ion-label>
        </ion-item>
        <ion-item>
         <ion-label floating>Nombre</ion-label>
         <ion-input [(ngModel)]="valNombre" type="text" formControlName="nombre"></ion-input>
      </ion-item>
      <ion-item>
         <ion-label floating>Paterno</ion-label>
         <ion-input [(ngModel)]="valApellidop" type="text" formControlName="apellidop"></ion-input>
      </ion-item>
      <ion-item>
         <ion-label floating>Materno</ion-label>
         <ion-input [(ngModel)]="valApellidom" type="text" formControlName="apellidom"></ion-input>
      </ion-item>
      <ion-item>
         <ion-label floating>Fecha</ion-label>
         <ion-input [(ngModel)]="valFecha" type="text" formControlName="fecha"></ion-input>
      </ion-item>
      <ion-item>
          <button ion-button (click)="calcular()" [disabled]="!myForm.valid">Calcular RFC</button>   
        </ion-item>
    </ion-list>
  </form>
  <ion-item>
         <ion-label floating>RFC</ion-label>
         <ion-input [(ngModel)]="valRfc" type="text"></ion-input>
      </ion-item>
</ion-content>
