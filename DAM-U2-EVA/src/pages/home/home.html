<ion-header>
  <ion-navbar>
    <ion-title>
      Evaluación U2 DAM
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="myForm">
    <ion-list>
       <ion-item>
         <ion-label floating>Usuario</ion-label>
         <ion-input [(ngModel)]="usr" type="text" formControlName="usuario"></ion-input>
      </ion-item>
      <ion-item *ngIf="myForm.get('usuario').errors">
           <p *ngIf="myForm.get('usuario').hasError('required')" color="danger">Se requiere usuario</p>        
           <p *ngIf="myForm.get('usuario').hasError('pattern')" color="danger">Usuario inválido</p>
      </ion-item>

      <ion-item>
         <ion-label floating>Contraseña</ion-label>
         <ion-input [(ngModel)]="pass" type="password" formControlName="password"></ion-input>
      </ion-item>
      <ion-item *ngIf="myForm.get('password').errors">
           <p *ngIf="myForm.get('password').hasError('required')" color="danger">Se requiere contraseña</p>        
           <p *ngIf="myForm.get('password').hasError('pattern')" color="danger">contraseña inválida</p>
      </ion-item>
      <ion-item>
         <button ion-fab type="submit" [disabled]="!myForm.valid" (click)="gotoBienvenida()"><ion-icon name="arrow-forward"></ion-icon></button> 
      </ion-item>
  </ion-list>


  
  </form>
</ion-content>
